<div class="centered-div">
  <div *ngIf="(this._next | async) == dialogViews.countyView">
    <h1 mat-dialog-title class="header-div">Choose County</h1>
    <mat-dialog-content>
      <div class="county-wrapper">
        <mat-radio-group class="county-box" [(ngModel)]="graphChoices.countySelected">
          <mat-radio-button *ngFor="let county of counties" [value]="county">
            <label style="color: white">{{county}}</label>
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-raised-button mat-dialog-close style="background-color: grey; color: white;"
        (click)="cancel()">Cancel</button>
      <button mat-raised-button color="blue" style="background-color: grey; color: white;"
        (click)="next()">Next</button>
    </mat-dialog-actions>
  </div>
  <div *ngIf="(this._next | async) == dialogViews.carrierView">
    <h1 mat-dialog-title class="header-div">Choose County</h1>
    <mat-dialog-content>
      <div class="carrier-wrapper">
        <mat-radio-group class="carrier-box" [(ngModel)]="graphChoices.carrierSelected" (change)="ngOnChanges()">
          <mat-radio-button *ngFor="let carrier of graphChoices.carriers" [value]="carrier">
            <label style="color: white">{{carrier}}</label>
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-raised-button mat-dialog-close style="background-color: grey; color: white;"
        (click)="cancel()">Cancel</button>
      <button mat-raised-button style="background-color: grey; color: white;" (click)="back()">Back</button>
      <button mat-raised-button style="background-color: grey; color: white;" (click)="add()">Add More</button>
      <button mat-raised-button mat-dialog-close style="background-color: grey; color: white;" [disabled]="(this.disableDisplayButton | async)" (click)="display()">Display</button>
    </mat-dialog-actions>
  </div>
</div>
