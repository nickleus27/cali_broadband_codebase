<div>
  <div *ngIf="(this._next | async) == dialogViews.aggrOptsView" class="centered-div modal-slide">
    <h1 mat-dialog-title class="header-div">Choose Aggregate Option</h1>
    <mat-dialog-content>
      <div class="wrapper">
        <mat-radio-group class="box" [(ngModel)]="settingChoice" (change)="ngOnChanges()">
          <mat-radio-button *ngFor="let opts of aggrOpts" [value]="aggrOpts.indexOf(opts) + 1">
            <label style="color: white">{{opts}}</label>
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-raised-button mat-dialog-close style="background-color: #707070; color: white;"
        (click)="cancel()">Cancel</button>
      <button mat-raised-button color="blue" style="background-color: #707070; color: white;"
        (click)="next()">Next</button>
    </mat-dialog-actions>
  </div>
  <div *ngIf="(this._next | async) == dialogViews.stateDataView" class="centered-div modal-slide">
    <h1 mat-dialog-title class="header-div">Choose Carrier</h1>
    <mat-dialog-content>
      <div class="wrapper">
        <mat-radio-group class="box" [(ngModel)]="graphChoices.carrierSelected" (change)="ngOnChanges()">
          <mat-radio-button *ngFor="let carrier of carriers" [value]="carrier">
            <label style="color: white">{{carrier}}</label>
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-raised-button mat-dialog-close style="background-color: #707070; color: white;"
        (click)="cancel()">Cancel</button>
      <button mat-raised-button style="background-color: #707070; color: white;" (click)="back()">Back</button>
      <button mat-raised-button style="background-color: #707070; color: white;" (click)="add()">Add More</button>
      <button mat-raised-button mat-dialog-close style="background-color: #707070; color: white;"
        [disabled]="(this.disableDisplayButton | async)" (click)="display()">Display</button>
    </mat-dialog-actions>
  </div>
</div>
